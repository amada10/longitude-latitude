<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center text-primary mb-4">REGEX for latitude and longitude</h1>
    <div class="container">
        <form action="">
            <div class="form-group row">
                <label class="col-2" for="longitude">Longitude: </label>
                <div class="col-10">
                    <input type="text" placeholder="88.8888888" name="" id="longitude" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="latitude" class="col-2">Latitude: </label>
                <div class="col-10">
                    <input type="text" placeholder="-88.8888888" name="" id="latitude" class="form-control">
                </div>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
